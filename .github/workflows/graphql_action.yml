name: Graphql CI

on: [push]

jobs:
  test:
    name: Check Schema
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - uses: kamilkisiela/graphql-inspector@v2.5.0
        with:
          schema: 'master:schema.gql'
